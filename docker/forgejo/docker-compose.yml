services:
  forgejo:
    image: codeberg.org/forgejo/forgejo:13
    container_name: forgejo
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
    ports:
      - "3000:3000"   # web
      - "2222:22"     # ssh (use 2222 to avoid conflicts)
    volumes:
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
